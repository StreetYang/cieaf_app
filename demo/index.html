<!DOCTYPE html>
<html>

<head>
    <script src="./cieaf_app.js"></script>
</head>

<body>
    <div id="el"></div>

    <script>
        const { h, createApp } = cieaf_app;

        function root(ctx) {

            function add() {
                ctx.count++;
            }

            function s() {
                return parseInt(Math.random() * 1e3).toString(36);
            }

            return h`
                <div class="root">
                    <p>
                        basic :
                        <button @click=${add} >count:${ctx.count}</button>
                    </p>
                    <p>
                        array : ${ctx.array.join(',')}
                        <button @click=${e => ctx.array[0] = s()} >set0</button>
                        <button @click=${e => ctx.array.push(s())} >push</button>
                    </p>
                    <p>
                        object : ${JSON.stringify(ctx.obj)}
                        <button @click=${e => ctx.obj.key = s()} >update</button>
                        <button @click=${e => ctx.obj[s()] = s()} >add</button>
                        <button @click=${e => delete ctx.obj.key} >del</button>
                    </p>
                    <p>
                        input:
                        <input .value=${ctx.value} @input=${e => ctx.value = e.target.value} />
                        ${ctx.value}
                    </p>
                    <p>
                        ctx function:
                        <button @click=${ctx.close}>close</button>
                    </p>
                    <p>
                        more: https://www.npmjs.com/package/lit-html
                    </p>
                </div>
            `;
        }

        function main(ctx) {
            return h`
                <style></style>
                ${root(ctx)}
            `
        }

        const app = createApp(el, main, {
            count: 0,
            array: ['hello', 'cieaf'],
            obj: { key: 'hello' },
            value: 'cieaf',
            close() {
                app.$el.remove();
            }
        });
    </script>
</body>

</html>
